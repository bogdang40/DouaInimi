{% extends 'base.html' %}

{% block title %}Reset Password - {{ app_name }}{% endblock %}

{% block footer %}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12 bg-surface-50 dark:bg-surface-950">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="{{ url_for('main.index') }}" class="inline-flex items-center space-x-2">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="DouÄƒ Inimi" class="h-12 w-auto">
                <span class="font-display text-2xl font-bold text-surface-900 dark:text-white">{{ app_name }}</span>
            </a>
        </div>
        
        <div class="bg-white dark:bg-surface-800/50 border border-surface-200 dark:border-white/10 rounded-2xl p-8">
            <h1 class="font-display text-2xl font-bold text-surface-900 dark:text-white text-center mb-2">Reset Password</h1>
            <p class="text-surface-500 dark:text-gray-400 text-center mb-8">Enter your email and we'll send you a reset link</p>
            
            <form method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-surface-700 dark:text-gray-300 mb-2">Email</label>
                    <input type="email" 
                           name="email" 
                           id="email"
                           required
                           class="w-full px-4 py-3 bg-surface-50 dark:bg-white/5 border border-surface-300 dark:border-white/10 rounded-xl text-surface-900 dark:text-white placeholder-surface-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-amber-500 focus:border-transparent transition"
                           placeholder="you@example.com">
                </div>
                
                <!-- Submit -->
                <button type="submit" 
                        class="w-full py-3.5 px-4 bg-gradient-to-r from-amber-500 to-amber-600 text-white font-bold rounded-xl hover:from-amber-400 hover:to-amber-500 focus:ring-4 focus:ring-amber-500/20 transition">
                    Send Reset Link
                </button>
            </form>
            
            <p class="mt-6 text-center text-surface-600 dark:text-gray-400">
                Remember your password? 
                <a href="{{ url_for('auth.login') }}" class="text-amber-600 dark:text-amber-400 font-medium hover:underline">Sign in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
