<nav class="glass sticky top-0 z-50 border-b border-surface-200 dark:border-white/5 bg-white/80 dark:bg-transparent">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{{ url_for('main.index') }}" class="flex items-center space-x-2 group">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="{{ app_name }}" class="h-10 w-auto group-hover:scale-110 transition-transform">
                    <span class="font-display text-xl font-semibold text-surface-900 dark:text-white">{{ app_name }}</span>

            <div class="hidden sm:flex sm:items-center sm:space-x-2">
                <a href="{{ url_for('main.about') }}"

                </a>
                
                <!-- Theme Toggle -->
                <button onclick="toggleTheme()" 
                        class="p-2 rounded-lg text-surface-600 dark:text-gray-300 hover:bg-surface-100 dark:hover:bg-white/5 transition"

                    <!-- Sun icon (shown in dark mode) -->
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>

                    <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>

                <a href="{{ url_for('auth.login') }}" 
                   class="text-surface-600 dark:text-gray-300 hover:text-surface-900 dark:hover:text-white px-4 py-2 text-sm font-medium transition rounded-lg hover:bg-surface-100 dark:hover:bg-white/5">

                <a href="{{ url_for('auth.register') }}" 
                   class="bg-gradient-to-r from-amber-500 to-amber-600 text-white px-5 py-2 rounded-full text-sm font-bold hover:from-amber-400 hover:to-amber-500 transition shadow-lg hover:shadow-amber-500/25">
                    Get Started
                </a>
            </div>
            
            <!-- Mobile menu button -->
            <div class="sm:hidden flex items-center space-x-2">
                <!-- Theme Toggle Mobile -->
                <button onclick="toggleTheme()"

                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                    <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
                </button>
                <button type="button" onclick="toggleMobileMenu()" 
                        class="text-surface-600 dark:text-gray-400 hover:text-surface-900 dark:hover:text-white p-2 rounded-lg hover:bg-surface-100 dark:hover:bg-white/5">

        <div class="px-4 py-4 space-y-2">
            <a href="{{ url_for('main.about') }}"

            <a href="{{ url_for('auth.login') }}"

            <a href="{{ url_for('auth.register') }}" 
               class="block px-4 py-3 bg-gradient-to-r from-amber-500 to-amber-600 text-white rounded-lg text-center font-bold">
                Get Started
            </a>
        </div>

<script>
function toggleMobileMenu() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
}
</script>
