# GitHub Actions workflow for deploying to Azure App Service
# Triggers on every push to main branch

name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout the code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 3. Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Create deployment package
      - name: ğŸ“ Create deployment package
        run: |
          zip -r deploy.zip . -x "*.git*" -x "*__pycache__*" -x "*.pyc" -x "instance/*" -x "venv/*" -x ".env"

      # 5. Deploy to Azure App Service
      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'douainimi'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip

      # 6. Success message
      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ Deployed successfully to https://douainimi.azurewebsites.net"
          echo "ğŸŒ Live at https://2inimi.com"

